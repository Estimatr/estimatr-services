<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>estimatr-service-edit</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../estimatr-service-edit.html">
    <link rel="import" href="../estimatr-service-list.html">
    <link rel="import" href="../estimatr-service-detail.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>estimatr-services</h3>
      <demo-snippet>
        <template>
          <estimatr-services-list services='[{ "name": "Writing", "sku": "SKU: WRI", "price": "PRICE: $80" }, { "name": "Production", "sku": "SKU: PRO", "price": "Price: $110" }, { "name": "Post", "sku": "SKU: POST", "price": "Price: $50" }]'></estimatr-services-list>
          <estimatr-services-detail></estimatr-services-detail>
          <estimatr-service-edit></estimatr-service-edit>
        </template>
      </demo-snippet>
    </div>

    <script>
      document.querySelector('estimatr-services-list').addEventListener('service-selected', e => {
        document.querySelector('estimatr-services-detail').service = e.detail.service;
      });
    </script>
  </body>
</html>
