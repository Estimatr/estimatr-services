<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="estimatr-service-detail">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <section>
        <paper-item>[[ service ]]</paper-item>
    </section>
  </template>

  <script>
    class EstimatrServiceDetail extends Polymer.Element {
      static get is() { return 'estimatr-service-detail'; }

      static get properties() {
        return {
          service: {
            type: Object,
            notify: true,
            reflectToAttribute: true,
            value: () => ({}),
          }
        };
      }
    }

    window.customElements.define(EstimatrServiceDetail.is, EstimatrServiceDetail);
  </script>
</dom-module>
