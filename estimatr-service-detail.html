<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="estimatr-services-detail">
  <template>
    <style>
      :host {
        display: block;
      }

      h2 {
        margin-left: 6px;
      }

    </style>

    <section>
      <paper-item>[[service.name]] [[service.sku]] [[service.price]]</paper-item>

    </section>
  </template>

  <script>
    class ServiceDetail extends Polymer.Element {
      static get is() { return 'estimatr-services-detail'; }

      static get properties() {
        return {
          service: {
            type: Object,
            notify: true,
            reflectToAttribute: true,
            value: () => ({}),
          }
        };
      }
    }

    window.customElements.define(ServiceDetail.is, ServiceDetail);
  </script>
</dom-module>
